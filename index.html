<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular entrada-300.jpg" alt="celular">
        </div>
        
        <div class="instragam-continue">
            <div class="group">
                <img src="instagram.png" class="instagran-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto perfil-400.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como wesley_felix</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é wesley_felix?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
